<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://api.trello.com/1/client.js?key=07d26f8ebf3a69b21d881ad8bb98aa16"></script>
<script src="main.js"></script>
<style>
html {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
#header {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}
#header button {
	width: 200px;
	height: 40px;
	padding: 10px;
	margin: 10px;
	font-size: 20px;
	border: none;
	border-radius: 3px;
	background: #ffa040;
	color: white;
	font-weight: bold;
	cursor: pointer;
}
#header button:hover {
	background: #ffaf4f;
}
#report {
	white-space: pre;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}
</style>

<div id="header">
	<button onClick="load_yesterday_activity()">Yesterday</button>
	<button onClick="load_this_week_activity()">This Week</button>
	<button onClick="load_this_month_activity()">This Month</button>
</div>

<div id="report" style="word-wrap:pre;display:none">
	<div id="buttons"></div>
	<h1 id="title">Yesterday</h1>
	<div id="report__cards"></div>
	<div id="report__unfinished"></div>
	<div><b>TOTAL: <span id="report__total"></span></b></div>
</div>
